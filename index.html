<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No busques en el calendario.</title>
    <!--<link rel="stylesheet" href="/assets/styles.css"> -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="card bg-light mb-3" id="main" style="max-width: 18rem;">
      <div id="header" class="card-header">
        <h1>Calculadora de días</h1>
        <div id="formulario" class="card-body">
          <input type="number" class="day my-3" id="day" placeholder="Día" required>
          <select class="btn btn-secondary dropdown-toggle my-3" id="months" required>
              <option selected>Mes</option>
              <option value="0">Enero</option>
              <option value="1">Febrero</option>
              <option value="2">Marzo</option>
              <option value="3">Abril</option>
              <option value="4">Mayo</option>
              <option value="5">Junio</option>
              <option value="6">Julio</option>
              <option value="7">Agosto</option>
              <option value="8">Septiembre</option>
              <option value="9">Octubre</option>
              <option value="10">Noviembre</option>
              <option value="11">Diciembre</option>
          </select>
          <input type="number" class="form-control form-control-sm my-3" class="year" id="year" placeholder="Año" required>
          <button type="button" class="btn btn-primary my-3" onclick="calculate()">Calcular</button>
          <input type="text" class="form-control form-control-sm my-3" class="result" id="result" placeholder="Resultado">
        </div>
      </div>
    </div>
    
    <script src="src/js/fechas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
    </script>
</body>
</html>
